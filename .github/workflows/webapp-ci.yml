name: Webapp CI

on:
  push:
    paths:
      - "webapp/**"
      - ".github/workflows/webapp-ci.yml"
  pull_request:
    paths:
      - "webapp/**"
      - ".github/workflows/webapp-ci.yml"

jobs:
  quality:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: webapp

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: webapp/package-lock.json

      - name: Install
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

      - name: Test
        run: npm test
